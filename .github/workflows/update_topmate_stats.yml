name: Update Topmate Stats

on:
  schedule:
    - cron: '0 */12 * * *'  # Run every 12 hours
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-stats:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4
    
    - name: Update Topmate stats
      run: python scripts/update_topmate_stats.py
      
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: Update Topmate stats
        title: 'chore: Update Topmate stats'
        body: |
          Automated update of Topmate statistics.
          
          This PR was automatically created by the Update Topmate Stats workflow.
        branch: update-topmate-stats
        base: main
        delete-branch: true
        labels: |
          automated pr
          stats update 